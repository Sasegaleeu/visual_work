<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stap07_ul.thml</title>
    <style>
        /*원한다면 기본 스타일을 변결할 수 있다.*/
        .my-ol{list-style-type: none; ;
            margin: 0;
            padding-left: 10px;
        }
        .my-ol >li {float: left;}
    </style>
</head>
<body>
    <h1>순서 있는 목록 ol 요소</h1>
     <!--요소를 markup 이라고 한다.-->
      <!--hyper text markup language-->
    <h2>공부할 순서 입니다.</h2>
    <ol class="my-ol">
        <li>html</li>
        <li>css</li>
        <li>javascript</li>
    </ol>
    
    
</body>
</html>
