<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Step03_document3.html</title>
    <style>
      p {
        color: blue;
      }
      .box {
        width: 100px;
        height: 100px;
        background-color: yellow;
        cursor: pointer;
        transition: margin-left 0.4s ease-in-out;
      }
    </style>
  </head>
  <body>
    <h1>인라인 css 테스트</h1>
    <p>
      Lorem ipsum dolor, sit amet consectetur adipisicing elit. Ipsa est nemo
      velit possimus voluptate pariatur hic! Obcaecati tenetur labore sed
      laboriosam doloribus explicabo illo sequi id vitae magnam, vel ipsa.
    </p>

    <button onclick="reset()">Reset</button>

    <div class="box" onclick="move()" oncontextmenu="reverseMove(event)">box</div>

    <script>
      let mleft = 0;

      let move = () => {
        mleft = mleft + 100;

        console.log(mleft);

        document.querySelector(".box").style.marginLeft = mleft + "px";
      };

      let reset = () => {
        mleft = 0;
        document.querySelector(".box").style.marginLeft = mleft + "px";
      };

      let reverseMove = (event) => {
        event.preventDefault();

        mleft = mleft - 100;
        console.log(mleft);

        document.querySelector(".box").style.marginLeft = mleft + "px";
      }
