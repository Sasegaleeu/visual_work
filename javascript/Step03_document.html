<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Step03_document.html</title>
</head>
<body>
    <h1>document object 사용해보기</h1>
    <button onclick = "change()" > 바꾸기 </button>
    <p id="one" onmouseover="change2()" onmouseout="change3()">p1</p>
    <p class = "my-class" >p2</p>
    <p class = "my-class" >p3</p>
    <input type="text" id = "two">
    <Button onclick= "send()">전송 &rarr;</Button>
    <input type="text" id = "three">
    
    <script>
        //h1 요소의 innerText 를 특정 (바꾸기) 버튼을 눌럿을때 바꾸고 싶다.
        let change = function(){
            document.querySelector("h1").innerText = "오잉?";
        };

        //P1 에 mouseover 가 되었을때 innerText 를 "마우스가 올라왔네?" 라고 변경 하도록 프로그래밍
        let change2 = function() {
            document.querySelector("#one").innerText = "마우스가 올라왔네?";
        };
        let change3 = function() {
            document.querySelector("#one").innerText = "p1"
        };


            //1. 첫번째 input 요소에 입력한 value 를 읽어준다.
            //2. 위에 읽어온 value 값을 두번째 input 요소의 value 값으로 넣어준다.

        // let send = function() {
        //     document.querySelector("#three").value = document.querySelector("#two").value
        // }

        let send = function() {
            let msg = document.querySelector("#two").value;
            document.querySelector("#three").value = msg;
        }





        // document.querySelector("h1").onclick = function(event){
        //     document.querySelector("h1").innerText = "오잉?"
        // };
        

        // document.querySelector("button").onclick = function(event){
        //     document.querySelector("#one").innerText = "p1"
        // };
        
    </script>
    
</body>
</html>
