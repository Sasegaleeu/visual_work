<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Step04_Loop5.html</title>
</head>
<body>
    <h1>배열의 함수를 활용해서 반복작업 수행하기</h1>
    <p>p1</p>
    <p>p2</p>
    <p>p3</p>
    <p>p4</p>
    <p>p5</p>
    <button onclick="print()">출력하기</button>
    <button onclick="print2()">출력하기</button>
    <script>

        let nums = [10, 20, 30, 40, 50, 60];


        // P 의 요소의 참조값을 배열에 미리 담아두기.
        
        let ps = document.querySelectorAll("p");



        let print = function () {
			nums.forEach(function(item,index){
                ps[index].innerText = item;
			});
		}

        //item 은 p 요소의 참조값이 들어 있기 때문에 item.innerText 가 가능하다.

        let print2 = function () {
            //p 요소가 들어 있는 배열의 forEach() 호출
			ps.forEach(function(item, index){
                item.innerText=nums[index];                
            });
		}





    </script>
</body>
</html>
