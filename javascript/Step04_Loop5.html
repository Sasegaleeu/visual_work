    <h1>배열의 함수를 활용해서 반복작업 수행하기</h1>
    <p>p1</p>
    <p>p2</p>
    <p>p3</p>
    <p>p4</p>
    <p>p5</p>
    <button onclick="print()">출력하기</button>
    <button onclick="print2()">돌아가기</button>

        // let nums = [10, 20, 30, 40, 50 ,60];

        let nums = [10, 20, 30, 40, 50, 60];


        let print = function () {
			let i = document.querySelectorAll('p');
			i.forEach((p, index) => {
				    p.innerText = nums[index];
			});
		}

        let print2 = function () {
			let i2 = document.querySelectorAll('p');
			i2.forEach((p, index) => {
				p.innerText = 'p' + (index +1);
			});
		}
