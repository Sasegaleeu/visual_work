<html lang="en">

<body>
    <h1>if else 문 테스트</h1>
    <p>이 번지 점프는 몸무게가 100kg 이 넘으면 탈 수가 없습니다.</p>
    <input type="text" id = "weight" placeholder = "몸무게 입력...">
    <button onclick="check()">확인</button>
    <p id = "result"></p>
    <script>
        /*
        위의 input 요소에 몸무게를 입력하고 확인 버튼을 눌렀을때
        입력한 몸무게가 100 이상이면
        id 가 result 인 p 요소에 "이용 불가 합니다." 를 출력하고
        100 이상이 아니면 "이용가능" 을 출력 하도록 프로그래밍
        */
        
        // let input = document.querySelector("#weight")

        // let w = input.value


        let check = function(){
            //1. 입력한 몸무게를 읽어 온다.
            let w = document.querySelector("#weight").value;
            //2. 만일 100 이상이면 "이용불가", 그렇지 않으면 "이용가능."
            if(w  <= 100){
                document.querySelector("#result").innerText = "이용가능.";
            }else{
                document.querySelector("#result").innerText = "이용불가.";
            }
        }
        // let result = w >= ?  "이용가능" : "이용 불가 합니다";
        // document.querySelector("#result").innerText = result;

 
    </script>
</body>
